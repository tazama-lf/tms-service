                  RgltryRptg:
                    type: object
                    properties:
                      Dtls:
                        type: object
                        properties:
                          Tp:
                            type: string
                          Cd:
                            type: string
                  SplmtryData:
                    type: object
                    properties:
                      Envlp:
                        type: object
                        properties:
                          Doc:
                            type: object
                            properties:
                              Cdtr:
                                type: object
                                properties:
                                  FrstNm:
                                    type: string
                                    example: 'Ivan'
                                  MddlNm:
                                    type: string
                                    example: 'Reese'
                                  LastNm:
                                    type: string
                                    example: 'Russel-Klein'
                                  MrchntClssfctnCd:
                                    type: string
                                    example: 'BLANK'
                              Dbtr:
                                type: object
                                properties:
                                  MddlNm:
                                    type: string
                                    example: 'Sam'
                                  LastNm:
                                    type: string
                                    example: 'Adamson'
                                  MrchntClssfctnCd:
                                    type: string
                                    example: 'BLANK'
                                  FrstNm:
                                    type: string
