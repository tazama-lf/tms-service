              Name:
                type: string
              Identification:
                type: object
                properties:
                  PrivateIdentification:
                    type: object
                    properties:
                      DateAndPlaceOfBirth:
                        type: object
                        properties:
                          BirthDate:
                            type: string
                      Other:
                        type: object
                        properties:
                          Identification:
                            type: string
                          SchemeName:
                            type: object
                            properties:
                              Proprietary:
                                type: string
              ContactDetails:
                type: object
                properties:
                  MobileNumber:
                    type: string
                    pattern: '\+[0-9]{1,3}-[0-9()+\-]{1,30}'
          Debtor:
            type: object
            properties:
              Name:
                type: string
                maxLength: 140
              Identification:
                type: object
                properties:
                  PrivateIdentification:
                    type: object
                    properties:
                      DateAndPlaceOfBirth:
                        type: object
                        properties:
                          Birthdate:
                            type: string
                            format: date
                          ProvinceOfBirth:
                            type: string
                          CityOfBirth:
                            type: string
                            maxLength: 35
                          CountryOfBirth:
                            type: string
                            pattern: ^[A-Z][A-Z]
                        required:
                          - Birthdate
                          - CityOfBirth
                          - CountryOfBirth
                      Other:
                        type: object
                        properties:
                          Identification:
                            type: string
                            maxLength: 35
                          SchemeName:
                            type: object
                            properties:
                              Proprietary:
                                type: string
                                maxLength: 35
              ContactDetails:
                type: object
                properties:
                  MobileNumber:
                    type: string
                    pattern: '\+[0-9]{1,3}-[0-9()+\-]{1,30}'
          DebtorAccount:
            type: object
            properties:
              Name:
                type: string
                maxLength: 70
              Identification:
                type: object
                properties:
                  PrivateIdentification:
                    type: object
                    properties:
                      DateAndPlaceOfBirth:
                        type: object
                        properties:
                          Birthdate:
                            type: string
                            format: date
                          ProvinceOfBirth:
                            type: string
                          CityOfBirth:
                            type: string
                            maxLength: 35
                          CountryOfBirth:
                            type: string
                            pattern: ^[A-Z][A-Z]
                        required:
                          - Birthdate
                          - CityOfBirth
                          - CountryOfBirth
                      Other:
                        type: object
                        properties:
                          Identification:
                            type: string
                          SchemeName:
                            type: object
                            properties:
                              Proprietary:
                                type: string
                  Other:
                    type: object
                    properties:
                      Identification:
                        type: string
                        maxLength: 34
                      SchemeName:
                        type: object
                        properties:
                          Proprietary:
                            type: string
                            maxLength: 35
              ContactDetails:
                type: object
                properties:
                  MobileNumber:
                    type: string
          DebtorAgent:
            type: object
            properties:
              FinancialInstitutionIdentification:
                type: object
                properties:
                  ClearingSystemMemberIdentification:
                    type: object
                    properties:
                      MemberIdentification:
                        type: string
                        maxLength: 35
          CreditorAgent:
            type: object
            properties:
              FinancialInstitutionIdentification:
                type: object
                properties:
                  ClearingSystemMemberIdentification:
                    type: object
                    properties:
                      MemberIdentification:
                        type: string
                        maxLength: 35
          Creditor:
            type: object
            properties:
              Name:
                type: string
                maxLength: 140
              Identification:
                type: object
                properties:
                  PrivateIdentification:
                    type: object
                    properties:
                      DateAndPlaceOfBirth:
                        type: object
                        properties:
                          Birthdate:
                            type: string
                            format: date
                          ProvinceOfBirth:
                            type: string
                          CityOfBirth:
                            type: string
                            maxLength: 35
                          CountryOfBirth:
                            type: string
                            pattern: ^[A-Z][A-Z]
                        required:
                          - Birthdate
                          - CityOfBirth
                          - CountryOfBirth
                      Other:
                        type: object
                        properties:
                          Identification:
                            type: string
                            maxLength: 35
                          SchemeName:
                            type: object
                            properties:
                              Proprietary:
                                type: string
                                maxLength: 35
              ContactDetails:
                type: object
                properties:
                  MobileNumber:
                    type: string
                    pattern: '\+[0-9]{1,3}-[0-9()+\-]{1,30}'
          CreditorAccount:
            type: object
            properties:
              Name:
                type: string
                maxLength: 70
              Identification:
                type: object
                properties:
                  PrivateIdentification:
                    type: object
                    properties:
                      DateAndPlaceOfBirth:
                        type: object
                        properties:
                          Birthdate:
                            type: string
                            format: date
                          ProvinceOfBirth:
                            type: string
                          CityOfBirth:
                            type: string
                            maxLength: 35
                          CountryOfBirth:
                            type: string
                            pattern: ^[A-Z][A-Z]
                        required:
                          - Birthdate
                          - CityOfBirth
                          - CountryOfBirth
                      Other:
                        type: object
                        properties:
                          Identification:
                            type: string
                          SchemeName:
                            type: object
                            properties:
                              Proprietary:
                                type: string
                  Other:
                    type: object
                    properties:
                      Identification:
                        type: string
                        maxLength: 34
                      SchemeName:
                        type: object
                        properties:
                          Proprietary:
                            type: string
                            maxLength: 35
              ContactDetails:
                type: object
                properties:
                  MobileNumber:
                    type: string
          Purpose:
            type: object
            properties:
              Code:
                type: string
                minLength: 1
                maxLength: 4
                pattern: '[0-9]{1,4}'
              Proprietary:
                type: string
                maxLength: 35
            required:
              - Code
              - Proprietary
          SplmtryData:
            type: object
            properties:
              Envelope:
                type: object
                properties:
                  Document.Expiration:
                    type: string
            required:
              - Envelope
          RegulatoryReporting:
            type: object
            properties:
              DebitCreditReportingIndicator:
                type: string
                enum: [CRED, DEBT, BOTH]
              Details:
                type: object
                properties:
                  Type:
                    type: string
                    maxLength: 35
                  Code:
                    type: string
                    maxLength: 10
          RemittanceInformation:
            type: object
            properties:
              Unstructured:
                type: string
                maxLength: 140

  ISO20022Pain001:
    type: object
    required:
      - CstmrCdtTrfInitn
    properties:
      CstmrCdtTrfInitn:
        type: object
        properties:
          GrpHdr:
            type: object
            properties:
              MsgId:
                type: string
                minLength: 1
                maxLength: 35
                example: '8cc4f6ffb4fd4e31b42aec0ed5d600a0123'
              CreDtTm:
                type: string
                format: date-time
                example: '2021-10-07T09:25:31.000Z'
              NbOfTxs:
                type: integer
                pattern: '[0-9]{1,15}'
                example: 1
              InitgPty:
                type: object
                properties:
                  Nm:
                    type: string
                    example: 'Ivan Reese Russel-Klein'
                    maxLength: 140
                  Id:
                    type: object
                    properties:
                      PrvtId:
                        type: object
                        properties:
                          DtAndPlcOfBirth:
                            type: object
                            properties:
                              BirthDt:
                                type: string
                                format: date
                                example: '1967-11-23'
                              CityOfBirth:
                                type: string
                                example: 'Unknown'
                                maxLength: 36
                              CtryOfBirth:
                                type: string
                                minLength: 2
                                maxLength: 2
                                example: 'ZZ'
                          Othr:
                            type: object
                            properties:
                              Id:
                                type: string
                                example: '+27783078685'
                                # here
                              SchmeNm:
                                type: object
                                properties:
                                  Prtry:
                                    type: string
                                    example: 'MSISDN'
                  CtctDtls:
                    type: object
                    properties:
                      MobNb:
                        type: string
                        example: '+27-783078685'
                        pattern: \+[0-9]{1,3}-[0-9()+\-]{1,30}
          PmtInf:
            type: object
            properties:
              PmtInfId:
                type: string
                minLength: 1
                maxLength: 35
                example: '8cc4f6ffb4fd4e31b42aec0ed5d600a0123'
              PmtMtd:
                type: string
                example: 'TRA'
                pattern: ^[A-Z][A-Z]
              ReqdAdvcTp:
                type: object
                properties:
                  DbtAdvc:
                    type: object
                    properties:
                      Cd:
                        type: string
                        pattern: ^[A-Z]{4,4}
                        example: 'ADWD'
                      Prtry:
                        type: string
                        maxLength: 36
                        example: 'Advice with transaction details'
              ReqdExctnDt:
                type: object
                properties:
                  Dt:
                    type: string
                    format: date
                    example: '2021-10-07'
                  DtTm:
                    type: string
                    format: date-time
                    example: '2021-10-07T09:25:31.000Z'
              Dbtr:
                type: object
                properties:
                  Nm:
                    type: string
                    example: 'Ivan Reese Russel-Klein'
                    maxLength: 140
                  Id:
                    type: object
                    properties:
                      PrvtId:
                        type: object
                        properties:
                          DtAndPlcOfBirth:
                            type: object
                            properties:
                              BirthDt:
                                type: string
                                format: date
                                example: '1967-11-23'
                              CityOfBirth:
                                type: string
                                example: 'Unknown'
                                maxLength: 36
                              CtryOfBirth:
                                type: string
                                minLength: 2
                                maxLength: 2
                                example: 'ZZ'
                          Othr:
                            type: object
                            properties:
                              Id:
                                type: string
                                maxLength: 36
                                example: '+27783078685'
                              SchmeNm:
                                type: object
                                properties:
                                  Prtry:
                                    type: string
                                    maxLength: 36
                                    example: 'MSISDN'
                  CtctDtls:
                    type: object
                    properties:
                      MobNb:
                        type: string
                        pattern: \+[0-9]{1,3}-[0-9()+\-]{1,30}
                        example: '+27-783078685'
              DbtrAcct:
                type: object
                properties:
                  Id:
                    type: object
                    properties:
                      Othr:
                        type: object
                        properties:
                          Id:
                            type: string
                            maxLength: 35
                            example: '+27783078685'
                          SchmeNm:
                            type: object
                            properties:
                              Prtry:
                                type: string
                                maxLength: 36
                                example: 'PASSPORT'
                  Nm:
                    type: string
                    maxLength: 70
                    example: 'Ivan Russel-Klei'
              DbtrAgt:
                type: object
                properties:
                  FinInstnId:
                    type: object
                    properties:
                      ClrSysMmbId:
                        type: object
                        properties:
                          MmbId:
                            type: string
                            maxLength: 36
                            example: 'dfsp001'
              CdtTrfTxInf:
                type: object
                properties:
                  ChrgBr:
                    type: string
                  CdtrAgt:
                    type: object
                    properties:
                      FinInstnId:
                        type: object
                        properties:
                          ClrSysMmbId:
                            type: object
                            properties:
                              MmbId:
                                type: string
                  Cdtr:
                    type: object
                    properties:
                      Id:
                        type: object
                        properties:
                          PrvtId:
                            type: object
                            properties:
                              DtAndPlcOfBirth:
                                type: object
                                properties:
                                  BirthDt:
                                    type: string
                                    format: date
                                    example: '1973-01-01'
                                  CityOfBirth:
                                    type: string
                                    maxLength: 36
                                    example: 'UNKNOWN'
                                  CtryOfBirth:
                                    type: string
                                    pattern: ^[A-Z][A-Z]
                                    example: 'ZA'
                              Othr:
                                type: object
                                properties:
                                  Id:
                                    type: string
                                  SchmeNm:
                                    type: object
                                    properties:
                                      Prtry:
                                        type: string
                      CtctDtls:
                        type: object
                        properties:
                          MobNb:
                            type: string
                      Nm:
                        type: string
                  RmtInf:
                    type: object
                    properties:
                      Ustrd:
                        type: string
                  PmtTpInf:
                    type: object
                    properties:
                      CtgyPurp:
                        type: object
                        properties:
                          Prtry:
                            type: string
                            maxLength: 36
                            example: 'TRANSFER'
                  Amt:
                    type: object
                    properties:
                      InstdAmt:
                        type: object
                        properties:
                          Amt:
                            type: object
                            properties:
                              Amt:
                                type: number
                                format: float
                                minimum: 0
                                example: 50431891779910900
                              Ccy:
